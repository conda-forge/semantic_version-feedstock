{% set name = "semantic_version" %}
{% set version = "2.8.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9dcc6fbad58da3c4d5eee2287025e226bb05c39463f14b741357801baae9dcce

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - semantic_version

about:
  home: https://github.com/rbarrois/python-semanticversion
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: A library implementing the 'SemVer' scheme.
  description: |
    This small python library provides a few tools to handle SemVer in Python. 
    It follows strictly the 2.0.0 version of the SemVer scheme.
  doc_url: https://python-semanticversion.readthedocs.io
  dev_url: https://github.com/rbarrois/python-semanticversion

extra:
  recipe-maintainers:
    - druvus
